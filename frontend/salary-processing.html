<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="/frontend/js/salary_processing.js"></script>
    <script src="/frontend/js/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="/frontend/js/logout.js"></script>
</head>
<body>
    <!-- Navbar -->
   <div id="navbarContainer"></div>
   <div class="dashboard-container">
       <div id="sidebar"></div>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h2>Employee Attendance - Monthly Working Hours</h2>

            <div class="date-filters">
                <div>
                  <label for="startDate">Start Date:</label>
                  <input type="date" id="startDate" />
                </div>
                <div>
                  <label for="endDate">End Date:</label>
                  <input type="date" id="endDate" />
                </div>
                <div class="button-group">
                  <button id="print-table-btn" class="action-btn">Print Table</button>
                  <button id="download-excel-btn" class="action-btn">Download Table as Excel</button>
                  <button id="save-salaries-btn" class="action-btn">Save Salaries</button>
                </div>
              </div>
              

            <!-- Attendance and Salary Table -->
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Working Hours (This Month)</th>
                        <th>Total OT Hours</th>
                        <th>OT Salary ($)</th>
                        <th>Salary ($)</th>
                        <th>Total Salary ($)</th>
                    </tr>
                </thead>
                <tbody id="employee-table">
                    <!-- JavaScript จะเติมข้อมูลที่นี่ -->
                </tbody>
            </table>
        </main>
    </div>

    
</body>
</html>
