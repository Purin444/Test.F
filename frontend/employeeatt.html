<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="/frontend/js/logout.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>
    <div class="dashboard-container">
        <div id="sidebar"></div>
        
        <!-- Popup -->
        <div id="addDepartmentPopup" class="popup hidden">
            <div class="popup-content">
                <h3>Add New Department</h3>
                <input type="text" id="newDepartmentName" placeholder="Enter department name">
                <div class="popup-buttons">
                    <button id="addDepartmentButton">Add</button>
                    <button id="closeAddDepartmentPopup">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h2>Employee Management</h2>
            <div class="add-department">
                <button id="openAddDepartmentPopup">Add New Department</button>
            </div>
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="employee-table">
                    <!-- JavaScript จะเติมข้อมูลที่นี่ -->
                </tbody>
            </table>
            <button id="saveDepartmentButton">Save Departments</button>
        </main>
    </div>
    
    <script src="/frontend/js/employee.js"></script>
    <script src="/frontend/js/fetch.js"></script>
</body>
</html>
